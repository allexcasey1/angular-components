
<h2>{{ title }}</h2>

<ul>
    <li *ngFor="let course of courses; index as i">
        {{ course.course }} 
        <app-favorite 
            [favorite]="course.favorite" 
            (change)="favoriteChanged($event)"
        ></app-favorite> 
        <app-like 
            [isLiked]='course.isLiked' 
            [totalLikes]="course.totalLikes"
        ></app-like>
    </li>
</ul>
