<input 
    (keyup.enter)="createPost(title)" #title
    type="text"
    class="form-control">

<ul class="list-group">
    <li 
        *ngFor="let post of posts"
        class="list-group-item">
        <div class="mb-3">{{ post.title }}</div>
        <div class="float-bottom"> 
            <button 
                (click)="updatePost(post)"
                class="btn btn-secondary btn-sm mx-2"> update </button>
            <button 
                (click)="deletePost(post)"
                class="btn btn-secondary btn-sm mx-2"> delete </button>
        </div>
    </li>
</ul>
