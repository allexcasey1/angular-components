<form [formGroup]="form" (click)="signUp()">
        <div class="form-group mb-3">
            <label class="form-label" for="username">
                Username
            </label>
            <input 
                formControlName="username" 
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username?.pending">
                Checking usernames...
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                <div *ngIf="username?.errors?.required">
                    Username is required
                </div>
                <div *ngIf="username?.errors?.minlength">
                    Use at least {{ username?.errors?.minlength.requiredLength }} characters.
                </div>
                <div *ngIf="!username?.errors?.notUnique">
                    Username is taken.
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">
                Password
            </label>
            <input 
                formControlName="password" 
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
                <div *ngIf="password?.errors?.required" class="alert alert-danger">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="confirmPassword">
                Confirm Password
            </label>
            <input 
                formControlName="confirmPassword" 
                id="confirmPassword" 
                type="password" 
                class="form-control">
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.required" class="alert alert-danger">
                    Confirm password is required.
                </div>
                <div *ngIf="confirmPassword?.errors?.passwordsMatch">
                    Passwords don't match.
                </div>
            </div>
        </div>
        <p>
            {{ form.value | json }}
        </p>
        <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
